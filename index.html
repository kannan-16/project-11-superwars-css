<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperWars</title>
    <link rel="icon" href="https://giffiles.alphacoders.com/209/209934.gif" type="image/gif" sizes="16x16">
    <!-- Style sheet style.css Linked into HTML-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Our class container card-right class-->
    <div class="card-right">
        <div class="card">
            <img src="https://raw.githubusercontent.com/kowshik571/project-11-superwars-css/master/images/super-1.png" alt=" spiderman">
            <h4>Spiderman</h4>
            <h1>12</h1>
        </div>
        <div class="card">
            <img src="https://raw.githubusercontent.com/kowshik571/project-11-superwars-css/master/images/super-3.png" alt="wonderwomen">
            <h4>Wonder <br>Women</h4>
            <h1>30</h1>
        </div>
    </div>
    <!--end of card-right class-->
    <h1 id="score">5 - 0</h1>
    <!--End of score id-->
    <div class="card-left">
        <div class="card">
            <img src="https://raw.githubusercontent.com/kowshik571/project-11-superwars-css/master/images/super-2.png" alt="capitanamerica">
            <h4>Capitan<br>America</h4>
            <h1>50</h1>
        </div>
        <div class="card">
            <img src="https://raw.githubusercontent.com/kowshik571/project-11-superwars-css/master/images/super-4.png" alt="genwomen">
            <h4>Gem Women</h4>
            <h1>12</h1>
        </div>
    </div>
    <!-- End of card-left class-->
</body>

</html>
